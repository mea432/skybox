<!doctype html>
<html>
<head>
<title>Graph of uploads per day</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<canvas id='chart' width=900 heigh=400></canvas>
<script>
  var ctx = document.getElementById('chart').getContext('2d')
  var chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: {{ labels | safe }},
      datasets: [
        {
          label: "Files",
          data: {{ values | safe }},
          fill: true,
          borderColor: "rgb(75,192,192)",
          lineTension: 0.25,
        },
      ],
    },
    options: {
      legend: {display: false},
      title: {
        display: true,
        text: "Total number of files over time (not including deleted files)"
      }
    }
  });
</script>
</body>
</html>
